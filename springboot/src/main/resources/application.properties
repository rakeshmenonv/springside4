# Database
#db.driverClassName: com.mysql.jdbc.Driver
#db.url: jdbc:mysql://localhost:3306/test
#db.username: root
#db.password: root
spring.datasource.url=jdbc:mysql://localhost:3307/test1
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
#spring.jpa.properties.*= 

spring.jpa.properties.hibernate.cache.use_second_level_cache: true
spring.jpa.properties.hibernate.cache.use_query_cache: false
spring.jpa.properties.hibernate.generate_statistics: true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
# properties to set on the JPA connection
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.database-platform=
spring.jpa.database=
spring.jpa.generate-ddl=false 
# ignored by Hibernate, might be useful for other vendors
spring.jpa.hibernate.naming-strategy= 
# naming classname
#spring.jpa.hibernate.ddl-auto= # defaults to create-drop for embedded dbs
spring.data.jpa.repositories.enabled=true 
# if spring data repository support is enabled


#spring.jpa.hibernate.cache.use_second_level_cache: true
#spring.jpa.hibernate.cache.use_query_cache: false
#spring.jpa.hibernate.generate_statistics: true
#spring.jpa.hibernate.cache.region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory

#hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
# logs
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR
# Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: update
entitymanager.packagesToScan: org.springboot.webharvest



# Server
server.contextPath=/springboot
server.port=8083
